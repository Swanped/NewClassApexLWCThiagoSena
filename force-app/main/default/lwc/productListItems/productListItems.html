<template>
    <template if:true={getAccountId}>
        <div class="slds-card slds-p-arround_x_small">
            <lightning-card title="Lista de produtos" icon-name="custom:custom60">        
                <div class="slds-m-horizontal_medium">
                    <div class="c-container">
                        <lightning-layout multiple-rows>
                            <template for:each={productsObj.allDatas} for:item="cTemp">
                                <lightning-layout-item 
                                    size="4"
                                    key={cTemp.Id}
                                    padding="arround-small">
    
                                    <!-- Aqui chamamos o sub componente -->
                                    <c-product-list-items-card
                                        product={cTemp}
                                        onselected={handleProductSelected}
                                        class="slds-m-arround_x-small"     
                                    ></c-product-list-items-card>
                                    
                                </lightning-layout-item>
                            </template>
                        </lightning-layout>
                    </div>
                    <br/>
                    <hr/>
                    <!-- Aqui eu chamo o componente da paginação-->
                    <c-paginator 
                        page-number={pageNumber}
                        page-size={productsObj.tamanhoDaPagina}
                        total-item-count={productsObj.totalItems}
                        onprevious={handlePreviousPage}
                        onnext={handleNextPage}></c-paginator>
                </div>        
            </lightning-card>
        </div>        
    </template>    
</template>
